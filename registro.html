<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
          <link rel="icon" href="Images/logo-titulo.png">
    <title>Registrate UpChismes</title>
    <link rel="stylesheet" href="master-registro.css">
          <link rel="stylesheet" href="CSS/fonts/all.css">
            <script type="text/javascript" src="js/sesion.js"></script>
  </head>
  <body>

    <div class="login-box">
      <a href="index.html">  <img src="imagenes/logo2.png" class="avatar" alt="Avatar Image"></a>
      <h1>Registrate aqui</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre</label>
        <input type="text" placeholder="Colocar Nombre">
        <label for="username">Usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="Colocar usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password"  name="pass" id="pass" placeholder="Colocar contraseña">
        <input type="button" name="btnregistra" id="btregistra" onclick="registro()" value="Registrate">
        <div class="casos">
          <a href="login.html">¿Ya tienes cuenta?</a>
        </div>
        <div class="botones">
          <div class="boton-google">
            <a class="linkgo" href="#"><i class="fa-brands fa-google-plus"></i><p>Continua con Google</p></a>

          </div>
          <div class="boton-facebook">
            <a class="linkfa" href="#"><i class="fa-brands fa-facebook"></i><p>Continua con Facebook</p></a>

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
